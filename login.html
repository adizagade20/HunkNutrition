<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="login/main.css">
	<script src="login/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
	<div>
		<form autocomplete="off" action="index.html">
		<div class="container-login100" style="background-image: url('login/bg.jpg');">
			<div class="wrap-login100" style="padding: 20px; padding-left: 50px; padding-right: 50px;">
					<div class="login100-form-title p-b-49">
						Login
					</div>
					<br>
					<div class="wrap-input100 validate-input m-b-23">
						<div class="label-input100">Username</div>
						<input id="uid" class="input100" type="email" placeholder="Type your email ID">
						<div class="focus-input100">
							<img src="login/uname.png" style="width: 30px; padding-top: 40px; padding-left: 10px; opacity: 0.7">
						</div>
					</div>

					<div class="wrap-input100 validate-input" style="padding-top:10px;">
						<div class="label-input100">Password</div>
						<input id="pass" class="input100" type="password" placeholder="Type your password">
						<div class="focus-input100">
							<img src="login/pass.png" style="width: 30px; padding-top: 47px; padding-left: 10px; opacity: 0.3">
						</div>
					</div>
					<h6 style="opacity: 0.6">Password must contain Uppercase, Lowercase, Number and Special character</h6>

					
					<div class="text-right" style="padding-top: 10px; padding-bottom: 10px">
						<a href="signup.html">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">Login</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20" style="padding-top: 20px;">
						<span>Or Sign Up Using</span>
					</div>

					<div style="text-align: center">
						<a href="signup.html" class="login100-social-item bg1" style="margin: 30px">
							<i class="fa fa-facebook"></i>
						</a>
						
						<a href="signup.html" class="login100-social-item bg2" style="margin: 20px">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="signup.html" class="login100-social-item bg3" style="margin: 30px">
							<i class="fa fa-google"></i>
						</a>
					</div>


					<div class="flex-col-c" style="text-align: center;">
						<span>
							Or Sign Up Using
						</span>

						<a href="signup.html">
							<h3 style="color: blue; opacity: 0.5">Email</h3>
						</a>
					</div>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
